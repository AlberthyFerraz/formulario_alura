<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição - Programa de Formação</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validarFormulario(event) {
      event.preventDefault();
      let camposObrigatorios = [
        "nome", "data-nascimento", "cpf", "sexo", "email", "telefone", 
        "area-interesse", "formacao", "experiencia", "documento", 
        "endereco", "comprovante", "trilha", "aceite"
      ];
      let mensagemUsuario = document.getElementById("mensagem-usuario");
      
      for (let campo of camposObrigatorios) {
        let elemento = document.getElementById(campo);
        if (elemento.type === "checkbox") {
          if (!elemento.checked) {
            mensagemUsuario.innerText = "Por favor, preencha todos os campos obrigatórios!";
            mensagemUsuario.style.color = "red";
            return;
          }
        } else {
          if (!elemento.value) {
            mensagemUsuario.innerText = "Por favor, preencha todos os campos obrigatórios!";
            mensagemUsuario.style.color = "red";
            return;
          }
        }
      }
      
      mensagemUsuario.innerText = "Inscrição enviada com sucesso!";
      mensagemUsuario.style.color = "green";
    }
  </script>
</head>
<body>
  <section class="left-section">
    <img src="logo.png" alt="Logo do programa" class="logo">
    <img src="ilustra.png" alt="Imagem ilustrativa" class="form-image">
  </section>


  <section class="right-section">
    <h2>Formulário de Inscrição</h2>
    <form onsubmit="validarFormulario(event)">
      <label for="nome" >Nome Completo</label>
      <input type="text" id="nome" name="nome"placeholder="Digite aqui.."    required>


      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>


      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">


      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>


      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Seu@email.com" required>


      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Ex: (00) 12345678"required>


      <label for="area-interesse">Área de Interesse</label>
      <input type="text" id="area-interesse" name="area-interesse" placeholder="Digite aqui.."required>


      <label for="formacao">Formação Acadêmica</label>
      <input type="text" id="formacao" name="formacao" placeholder="Digite aqui.."  required>


      <label for="experiencia">Experiência Profissional</label>
      <textarea id="experiencia" name="experiencia" rows="4" required placeholder="Digite aqui.."   ></textarea>


      <label for="documento">Anexo de Foto do Documento de Identidade</label>
      <input type="file" id="documento" name="documento" accept="image/*" required>


      <label for="endereco">Endereço Residencial</label>
      <input type="text" id="endereco" name="endereco" required>


      <label for="comprovante">Anexo de Foto do Comprovante de Residência</label>
      <input type="file" id="comprovante" name="comprovante" accept="image/*" required>


      <div class="trilha-container">
        <label class="trilha-label">Selecione apenas uma trilha</label>
        <div class="trilha-options">
            <label class="trilha-card">
                
                <input type="radio" name="trilha" value="frontend" required>
                <div class="card-content">
                    <span class="icon"><img src="front.png" alt=""></span>
                    <p>Programação Front-end</p>
                </div>
            </label>
            
            <label class="trilha-card">
                <input type="radio" name="trilha" value="backend" required>
                <div class="card-content">
                    <span class="icon"><img src="back.png" alt=""></span>
                    <p>Programação Back-end</p>
                </div>
            </label>
            
            <label class="trilha-card">
                <input type="radio" name="trilha" value="jogos" required>
                <div class="card-content">
                    <span class="icon"><img src="jogos.png" alt=""></span>
                    <p>Programação de Jogos</p>
                </div>
            </label>
            
            <label class="trilha-card">
                
                <input type="radio" name="trilha" value="design" required>
                <div class="card-content">
                    <span class="icon"><img src="desing.png" alt=""></span>
                    <p>Design e Experiência</p>
                </div>
            </label>
            
            <label class="trilha-card">
                <input type="radio" name="trilha" value="ciencia-dados" required>
                <div class="card-content">
                    <span class="icon"><img src="banco.png" alt=""></span>
                    <p>Ciência de Dados</p>
                </div>
            </label>
        </div>
    </div>


      <label class="checkbox-container">
        <input type="checkbox" id="aceite" name="aceite" required>
        Declaro que li e concordo com os termos e condições e com a política de privacidade.
      </label>


      <p id="mensagem-usuario"></p>


      <button type="submit">Enviar Inscrição</button>
    </form>
    <footer class="trilhas-logo">
      <img src="logo.png" alt="Logo Trilhas">
    </footer>
  </section>
</body>
</html>
